<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Discussion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="discussion.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="text-center">
            <img id="anime-poster" class="img-fluid" style="max-height: 400px;">
        </div>
        <h1 id="anime-title" class="text-center mt-3"></h1>
        <div id="discussion-list" class="mb-4"></div>
        <form id="discussion-form">
            <input type="hidden" id="anime-id">
            <div class="mb-3">
                <input type="text" id="name" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <textarea id="message" class="form-control" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</body>
</html>
